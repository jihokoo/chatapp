{% extends '../layouts/default.html' %}

{% block content %}
    <div class="row col-md-offset-1">
            <!-- <a class="pull-left col-sm-offset-1" href="/auth/venmo"><img src="/img/icons/venmo.png"></a> -->
        <a class="pull-left col-md-7" href="/" id="signin"><h1>Good-Bye!</h1></a>
        <div class="col-sm-6">
            {% if message && message.length  %}
            <div class="fade in alert alert-error">
                <button class="close" data-dismiss="alert">&times;</button>
                <div class="strong">
                    {{ message }}
                </div>
            </div>
            {% endif %}
            {% block auth %}{% endblock %}
        </div>
    </div>
{% endblock %}
