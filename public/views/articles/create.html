<section data-ng-controller="ArticlesController">
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="create()">
		<div class="form-group">
			<label for="title" class="col-md-2 control-label">Title</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" required>
			</div>
		</div>
		<div class="form-group">
			<label for="content" class="col-md-2 control-label">Content</label>
			<div class="col-md-10">
				<textarea data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
	<form method="POST" role="form" action="https://api.venmo.com/v1/payments">
        <input type="text" name="access_token" value="{{global.user.access_token}}">
        <input type="text" name="phone" value="7042800479">
        <input type="text" name="note" value="this is a test">
        <input type="text" name="amount" value="1">
        <button type="submit"></button>
    </form>
</section>
