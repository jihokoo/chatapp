<section data-ng-controller="ChatroomController" data-ng-init="findOne()">
  <form class="form-horizontal col-md-6" role="form" data-ng-submit="update()">
    <div class="form-group">
      <label for="title" class="col-md-2 control-label">Title</label>
      <div class="col-md-10">
        <input type="text" class="form-control" data-ng-model="chatroom.title" id="title" placeholder="Title" required>
      </div>
    </div>
    <div class="form-group">
      <label for="mission" class="col-md-2 control-label">Mission</label>
      <div class="col-md-10">
        <textarea data-ng-model="chatroom.mission" id="mission" cols="30" rows="10" placeholder="Mission" class="form-control" required></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</section>
