<section data-ng-controller="ChatroomController">
  <form class="form-horizontal col-md-6" role="form" data-ng-submit="create_chatroom()">
    <div class="form-group">
      <label for="title" class="col-md-2 control-label">Title</label>
      <div class="col-md-10">
        <input type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" required>
      </div>
      <label for="mission" class="col-md-2 control-label">Missions</label>
      <div class="col-md-10">
        <input type="text" class="form-control" data-ng-model="mission" id="mission" placeholder="Mission" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</section>
